{%extends 'head/he_base.html'%}
{%load static%}
{%block content%}
<div class="row pt-3" style="background-color: black;">
  <div class="" style="font-size: 20px;font-weight: 600;color:#6C7293;">WORKS ASSIGNED</div>
</div>
<div class="row mt-4">
  <div class="card">
    <div class="card-body">
      <input type="text" class="form-control text-light" id="search" placeholder="search...">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" style="color:#6C7293;">Task</th> 
              <th scope="col" style="color:#6C7293;">Assigned To Executive</th> 
            </tr>
          </thead>
          <tbody id="myTable">
            {% for i in w %}
              <tr>
              <td style="color:white;">{{i.work.task}}</td>
              {% if i.exe_name %}
              <td style="color:white;">{{i.exe_name.fullname}}</td>
               {% else %}
               <td style="color:white;">Not Assigned</td>
               {% endif %}
            </tr>
            {% endfor %}
        </table>
      </div>

    </div>
  </div>
</div>


<script>
  $(document).ready(function () {
    $("#search").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>

<script type="text/javascript">
  function setselected(id) {
    $('input[name="selected"]').val(id);
  }
</script>

{% endblock %}
