{%extends 'admin/ad_base.html'%}
{%load static%}
{%block content%}


<div class="row pt-3" style="background-color: black;">
  <div class="" style="font-size: 20px;font-weight: 600;color:#6C7293;">Assigned Person</div>
</div>
<div class="row mt-4">
  <div class="card">
    <div class="card-body">
     
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              
              
              <th scope="col" style="color:#6C7293;">Telecaller Name</th>
              <th scope="col" style="color:#6C7293;">Count</th>
              <th scope="col" style="color:#6C7293;">View Details</th>
              
            </tr>
          </thead>
          <tbody id="myTable">

            
              {% for i in assign %}
                {% for j in telecaller %}
                <tr>
                
                  
                  {% if  i.telecaller_id == j.id %}
                  
                  <td style="color:white;">{{j.fullname}}</td>
                  <td style="color:white;">{{i.count}}</td>
            
           
                  <td class="text-primary">
                    <a href="{% url 'ad_assigned_person_details' j.id%}" style="text-decoration: none;">
                      <div class="badge badge-outline-info">View Details</div>
                    </a>
                  </td>

                  {% endif %}
              
                </tr>
                {% endfor %}
              {% endfor %}  
              
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>





<script>
  $(document).ready(function () {
    $("#search").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });

  $(document).ready(function () {
    $("#search_ts").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });

  $(document).ready(function () {
    $("#search_ex").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>

<script type="text/javascript">
  function setselected(id) {
    $('input[name="selected"]').val(id);
  }
</script>

{% endblock %}
