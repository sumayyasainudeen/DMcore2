{%extends 'telecaller/tc_base.html'%}
{%load static%}
{%block content%}


<div class="row pt-3" style="background-color: black;">
  <div class="" style="font-size: 20px;font-weight: 600;color:#6C7293;">Call Recordings</div>
</div>
<div class="row mt-5">
  <div class="card">
    <div class="card-body">
     

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col" style="color:#6C7293;">Date</th> -->
              <th scope="col" style="color:#6C7293;">Name</th>
              <th scope="col" style="color:#6C7293;">Contact</th>
              <th scope="col" style="color:#6C7293;">Email</th>
              <th scope="col" style="color:#6C7293;">Recordings</th>
              
              
              
            </tr>
          </thead>
          <tbody id="myTable">

            
            {% for i in leads %}  
            <tr>
                <!-- <td style="color:white;">{{i.assign_dt}}</td> -->
                <td style="color:white;">{{i.name}}</td>
                <td style="color:white;">{{i.ph_no}}</td>
                <td style="color:white;">{{i.email_id}}</td>
                <!-- <td style="color:white;">View Recordings</td> -->
                <td class="text-primary"><a href="{% url 'tc_view_recordings' i.id %}" >
                  <div class="badge badge-outline-primary mt-1">View Recordings</div></a></td>

                
            

             
              
            </tr>
            {% endfor %}  
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>


 



<script>
  $(document).ready(function () {
    $("#search").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });

  $(document).ready(function () {
    $("#search_ts").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });

  $(document).ready(function () {
    $("#search_ex").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>

<script type="text/javascript">
  function setselected(id) {
    $('input[name="selected"]').val(id);
  }
</script>

{% endblock %}
