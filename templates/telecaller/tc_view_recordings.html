{%extends 'telecaller/tc_base.html'%}
{%load static%}
{%block content%}


<div class="row pt-3" style="background-color: black;">
  <div class="" style="font-size: 20px;font-weight: 600;color:#6C7293;">Call Recordings</div>
</div>
<div class="row mt-5">
  <div class="card">
    <div class="card-body">
     

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col" style="color:#6C7293;">Date</th> -->
              <th scope="col" style="color:#6C7293;">Date</th>
              <th scope="col" style="color:#6C7293;">Recordings</th>
              
              
              
            </tr>
          </thead>
          <tbody id="myTable">

            
            {% for i in recordings %}  
            <tr>
                <td style="color:white;">{{i.date}}</td>
                <td>
                  <div class="row">
                    <div class="col">
                      <audio controls>
                        <source src="{{ i.file.url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                      </audio>
                    </div>
                    <div class="col">
                      <a href="{{ i.file.url }}" download><div class="badge badge-outline-primary mt-1">Download</div></a>
                    </div>
                  </div>
                  
                </td>
            </tr>
            {% endfor %}  
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>


 



<script>
  $(document).ready(function () {
    $("#search").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });

  $(document).ready(function () {
    $("#search_ts").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });

  $(document).ready(function () {
    $("#search_ex").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>

<script type="text/javascript">
  function setselected(id) {
    $('input[name="selected"]').val(id);
  }
</script>

{% endblock %}
