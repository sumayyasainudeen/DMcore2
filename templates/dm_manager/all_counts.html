{% extends 'dm_manager/dm_ base.html' %}
{% load static %}

{% block content %}
<div class="row mt-4">
    <div class="col-lg-4 col-md-4 col-sm-12 mt-2">
        <div class="card">
          <a href="{% url 'assign_count'%}" class="text-decoration-none text-white ">
            <div class="card-body position-relative">
              <div class="row">
                <div class="col-8 col-sm-12 col-xl-8 my-auto">
                  <div class="d-flex d-sm-block d-md-flex align-items-center">
                    <h4 class="mb-0" style="color:white;">Assigned</h4>
                  </div>
                </div>
                <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
                  <i class="icon-lg mdi mdi-arrange-send-backward text-primary ms-auto"></i>
                  <span class="badge badge-danger rounded-circle position-absolute top-0 end-0" style="margin:-10px 0">{{ assigned_lead_count }}</span>  <!-- Assigned lead count badge -->
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
  
      <div class="col-lg-4 col-md-4 col-sm-12 mt-2">
        <div class="card">
          <a href="{% url 'pending_count'%}" class="text-decoration-none text-white ">
            <div class="card-body position-relative">
              <div class="row">
                <div class="col-8 col-sm-12 col-xl-8 my-auto">
                  <div class="d-flex d-sm-block d-md-flex align-items-center">
                    <h4 class="mb-0" style="color:white;">Pending</h4>
                  </div>
                </div>
                <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
                  <i class="icon-lg mdi mdi-arrange-send-backward text-primary ms-auto"></i>
                  <span class="badge badge-danger rounded-circle position-absolute top-0 end-0" style="margin:-10px 0">{{ pending_lead_count }}</span>  <!-- Assigned lead count badge -->
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
{% endblock %}
